<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Тима секс</title>
<style>
  :root {
  --motion-ease: cubic-bezier(0.68, -0.6, 0.32, 1.6);
  --motion-duration: 0.3s;
}

* {
  box-sizing: border-box;
}
  
  body, html {
    height: 100%;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    font-family: 'Rubik', sans-serif;
  }

  #image-container img {
    max-width: 100%;
    max-height: 80vh; /* Limit image size to the viewport height */
    display: block; /* To remove bottom margin caused by inline elements */
  }

  #button-container {
    margin-top: 20px;
  }

  button {
    appearance: none;
    background: transparent;
    border: 0;
    color: #fff;
    cursor: pointer;
    font: inherit;
    font-weight: 500;
    line-height: 1;
    padding: 1em 1.5em;
    position: relative;
    transition: filter var(--motion-duration);
}

  /* Use this class to double the size of the button */
  button:hover {
  filter: brightness(1.1);
}

button:active {
  filter: brightness(0.9);
}

button > span {
  display: block;
  position: relative;
  transition: transform var(--motion-duration) var(--motion-ease);
  z-index: 1;
}

button:hover > span {
  transform: scale(1.05);
}

button:active > span {
  transform: scale(0.95);
}

button > svg {
  position: absolute;
  top: -5%;
  left: -5%;
  width: 110%;
  height: 110%;
}

.yes > svg {
    fill: green;
}

.no > svg {
    fill: red;
}

button > svg > path {
  transition: var(--motion-duration) var(--motion-ease);
}

button:hover > svg > path {
  d: path("M0,0 C0,-5 100,-5 100,0 C105,0 105,100 100,100 C100,105 0,105 0,100 C-5,100 -5,0 0,0");
}

button:active > svg > path {
  d: path("M0,0 C30,10 70,10 100,0 C95,30 95,70 100,100 C70,90 30,90 0,100 C5,70 5,30 0,0");
}
</style>
</head>
<body>

<div id="image-container">
  <img src="cute-love-bear-roses-ou7zho5oosxnpo6k.gif" id="center-image" alt="Centered image">
  <div id="succsess" style="display: none;">
    <h2>Ура!!!</h2>
  </div>
</div>

<div id="button-container">
  <h2>Будешь моей валентинкой?</h2>
  <button id="yes-button" class="yes" onclick="changeImage()"><span>Да</span><svg viewBox="-5 -5 110 110" preserveAspectRatio="none" aria-hidden="true">
    <path d="M0,0 C0,0 100,0 100,0 C100,0 100,100 100,100 C100,100 0,100 0,100 C0,100 0,0 0,0"/>
  </svg></button>
  <button class="no" onclick="changeButtonText()"><span id="list-button">Нет</span><svg viewBox="-5 -5 110 110" preserveAspectRatio="none" aria-hidden="true">
    <path d="M0,0 C0,0 100,0 100,0 C100,0 100,100 100,100 C100,100 0,100 0,100 C0,100 0,0 0,0"/>
  </svg></button>
</div>

<script>
  // JavaScript part

  // Array of texts for the second button
  var buttonTexts = ['Ты уверен?',
                    'Точно уверен?',
                    'Прям точно???',
                    'Солнышко пожалуйста',
                    'Подумай ещё раз',
                    'Если ответишь нет, мне будет грустно',
                    'Мне будет очень грустно',
                    'Мне будет очень очень грустно',
                    'Хорошо, я перестану...',
                    'Шучу, ПОЖАЛУЙСТА ОТВЕТЬ ДА',
                    'Ты разбиваешь мне сердце :('];
  var currentIndex = 0;
  var currentSize = 10;

  // The first button's "yes" functionality that deletes buttons and changes the image
  function changeImage() {
    var image = document.getElementById('center-image');
    var buttonContainer = document.getElementById('button-container');
    var resText = document.getElementById('succsess')
    // Replace with the new image path
    image.src = 'bear-kiss-bear-kisses.gif'; // Change with the actual path to the new image
    buttonContainer.remove(); // Remove both buttons
    resText.style.setProperty("display", "block", "important");
  }

  // The second button's functionality
  function changeButtonText() {
    var button = document.getElementById('list-button');
    var yesButton = document.getElementById('yes-button');
    
    // Rotate through the buttonTexts array
    currentIndex = (currentIndex + 1) % buttonTexts.length;
    button.textContent = buttonTexts[currentIndex];
    
    // Double the size of 'Yes' button
    currentSize = currentSize * 1.3;
    yesButton.style.setProperty("padding", `${currentSize}px`, "important");
    yesButton.style.setProperty("font-size", `${currentSize*0.2}em`, "important");
  }
</script>

</body>
</html>
